<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="../images/square-conquerors-favicon.ico">

    <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const room = urlParams.get('id');
    console.log(room);

    function getAvatar(){
        let username = window.localStorage.getItem('username');
        let avatar = window.localStorage.getItem('src');
        document.getElementById("avatar").setAttribute("src", avatar);
        if (avatar == null){
        playersRegistered = window.localStorage.getItem('players');
        let savedPlayers = JSON.parse(playersRegistered);
        let playerLoggedIn = savedPlayers.find(player => player.username == username);
        avatar = playerLoggedIn.avatar; 
        document.getElementById("avatar").setAttribute("src", avatar);
      }
    } 

    function getUsernameNavBar(){
      let username = window.localStorage.getItem('username');
      document.getElementById("usernameNavBar").innerHTML = username;
    }
    </script>

    <title>squareConquerors</title>
  </head>

  <body id="cos">
    <nav class="navbar navbar-dark bg-dark">

        </div>

        </div>
      </nav>
    <div class="container">
        <h3 class="text-center text-white pt-5">Room</h3>
        <h3 class="text-left text-info">Welcome to the <span id="nameroom"></span> room</h3>
        <img id="avatar" class="text-center"  height="100px" src="" alt=""/>
    </div>

    <script>document.getElementById("nameroom").innerHTML = room;</script>
    <script>getAvatar()</script>
    <script>getUsernameNavBar()</script>
    <script>
        function logout() {
            localStorage.clear();
            location.assign("login.html");
        }
    </script>
