<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
      console.log(ev.target);
      var url=ev.target.getAttribute('url');
      console.log("url",url);
      window.localStorage.setItem("favoriteRoom", url) //guardamos sala favorita
      window.location.href = url;

    }

    function getUsername(){
      let username = window.localStorage.getItem('username');
      document.getElementById("username").innerHTML = username;
    }

    function getUsernameNavBar(){
      let username = window.localStorage.getItem('username');
      document.getElementById("usernameNavBar").innerHTML = username;
    }

    function getAvatar(){
      let username = window.localStorage.getItem('username');
      let avatar = window.localStorage.getItem('src');
      document.getElementById("avatar").setAttribute("src", avatar);
      if (avatar == null){
        playersRegistered = window.localStorage.getItem('players');
        let savedPlayers = JSON.parse(playersRegistered);
        let playerLoggedIn = savedPlayers.find(player => player.username == username);
        avatar = playerLoggedIn.avatar; 
        document.getElementById("avatar").setAttribute("src", avatar);
      }
    }  
  </script>

<title>squareConquerors</title>
  </head>
  <body id="cos">
    <nav class="navbar navbar-dark bg-dark">
      <div class="col-1">
        <a style="color: white" href="../"><img src="../images/backarrow.png" width="20px" height="20px" alt=""></a>
      </div>
      <div class="col-5">
        <a style="color: white"><span>Hello <span id="usernameNavBar"></span></span></a>
      </div>
        <div class="col-6 text-right" class="dropdown">
          <a style="color: white" href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> My profile</a>
          <div class="dropdown-menu text-center">
            <a href="profile.html">My profile</a>
            <div class="dropdown-divider"></div>
            <a href="#" onclick="logout()" class="dropdown-item">Log out</a>
          </div>
      </div>
    </nav>
  <div class="container">
    <h3 class="text-left text-info">Choose your room, <span id="username"></span></h3>
    <h5 class="text-left text-info">Please drag your avatar to the room where you want to play</h5>
    <h6 class="text-left text-info font-italic">Or would you like to go to your favorite <a id="favorite" style="color: red" href="#" onclick="favoriteRoom()">room</a>?</h6>
    <img id="avatar" class="text-center" height="100px" ondragstart="drag(event)" draggable="true" src="" alt=""/>
    <div id="salas" class="row salas">
      <div id="otaku" class="col-md-3 offset-md-1 sala" ondrop="drop(event)" ondragover="allowDrop(event)" url="/room.html?id=otaku">
        <span>Otaku room</span> 
      </div>
      <div id="reptilian"  class="col-md-3  offset-md-1 sala" ondrop="drop(event)" ondragover="allowDrop(event)" url="/room.html?id=reptilian">
        <span>Reptilian room</span>
      </div>
      <div id="simpsons" class="col-md-3  offset-md-1 sala" ondrop="drop(event)" ondragover="allowDrop(event)" url="/room.html?id=simpsons">
        <span>Simpsons room</span>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>getUsernameNavBar()</script>
    <script>getUsername()</script>
    <script>getAvatar()</script>
    <script>
      function logout() {
          localStorage.clear();
          location.assign("login.html");
      }

      function favoriteRoom(){
        let favoriteRoom = window.localStorage.getItem("favoriteRoom");
        document.getElementById("favorite").setAttribute("href", favoriteRoom);
      }
  </script>
