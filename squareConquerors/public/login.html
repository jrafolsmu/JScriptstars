<!doctype html>
<html lang="en">
    <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <meta charset="utf-8">
    <title>Login</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../images/square-conquerors-favicon.ico">
    <script>
         //Como el login.html es lo primero que se ejecuta. Guardamos aquí los usurios creados a fuego en localstorage
        function createPlayers(){
            let player1 = {username: 'Paco', password: 'Password12345', avatar: "../images/vegeta.jpg"};
            let player2 = {username: 'Javascripstars', password: 'Password12345', avatar: "../images/mickey.jpg"};
            let player3 = {username: 'Superman', password: 'Password12345', avatar: "../images/naruto.jpg"};
            let players = [player1, player2, player3];
            localStorage.setItem('players', JSON.stringify(players));
            console.log("players", players)
            return players;
        }

        createPlayers()

    </script>
    </head>
    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-left align-items-left">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="./selectrooms.html" method="post" onsubmit="return isUserRegistered()">
                                <h3 class="text-left text-info">Login</h3>
                                <h5 class="text-left text-info">It is nice to see you again!</h5>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" pattern="^[a-zA-Z][a-zA-Z0-9]{3,15}$" title="The password field must begin with a letter,and contain letters and numbers. It must also contain from 3 to 15 characters" required>
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info" id="remember-me">
                                    <span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                                </div>
                                <div id="register-link" class="text-left">
                                    <a href="./register.html" class="text-info">Are you a new user? Register here!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="image-column" class="col-md-6">
                        <img src="../images/square-conquerors-logo.png" alt="logo" width="600" height="600">
                    </div>
                </div>
            </div>
        </div>
        <!-- Separate JQuery, Popper and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script>   
        
        //Comprobamos si los jugadores existen o no para permitir el login
        function isUserRegistered(){

            let newUsername = document.forms["login-form"]["username"].value;
            let newPassword = document.forms["login-form"]["password"].value;

            localStorage.setItem('username',newUsername);

            let playersRegistered = window.localStorage.getItem("players");
            console.log("playersRegistered", playersRegistered)
            let savedPlayers = JSON.parse(playersRegistered);

            let newPlayerUsername = savedPlayers.find(player => player.username == newUsername);
            let newPlayerPassword = savedPlayers.find(player => player.password == newPassword); 

            if (newPlayerUsername !== undefined && newPlayerPassword !== undefined){
                userRegistered = true
            } else if(newPlayerUsername !== undefined && newPlayerPassword == undefined){
                userRegistered = false;
                alert("The password you have introduced in not correct. Please, try again.")
            } else{
                userRegistered = false;
                alert("This player is not registered. Please register first in order to play the game!");
            }
        
            return userRegistered;
        }
        </script>
    </body>
  </html>
